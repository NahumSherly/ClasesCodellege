<html>
    <head>
       <link rel="stylesheet" href="estilostablas.css">
       <meta charset="utf-8">
       <title>Formulario Estructura</title>
    </head>
    <body> 
        <form action="#">
            <!--Step 1-->
            <h3>Step 1: Your details</h3>
            <br>
            <div class="">
                <label for="1" class="tablas">Name:</label>
                <input type="text" id="1" placeholder="Your name">
            </div>
            <br>
            <div class="">
                <label for="2" class="tablas">Email:</label>
                <input type="email" id="2" placeholder="Your email">
            </div>
            <br>
            <div class="">
                <label for="3">Phone:</label>
                <input type="number" id="3" placeholder="Your phone number">
            </div>
            <br>
            <!--Step 2-->
            <h3>Step 2: Delivery addess</h3>
            <br>
            <div class="">
                <label for="4">Address:</label>
                <input type="text" id="4">
            </div>
            <br>
            <div class="">
                <label for="5">Post Code:</label>
                <input type="number" id="5" pattern="[0-9]{6}" placeholder="123456">
            </div>
            <br>
            <div class="">
                <label for="6">Country:</label>
                <input type="text" id="6">
            </div>
            <br>
            <!--Step 3-->
            <h3>Step 3: Card details</h3>
            <br>
            <div class="">
                <label for="7">Card Number:</label>
                <input type="number" id="7" pattern="[0-9]{16}" placeholder="1234-5678-1234-5678">
            </div>
            <br>
            <div class="">
                <label for="8">Security Code:</label>
                <input type="number" id="8" pattern="[0-9]{3}" placeholder="123">
            </div>
            <br>
            <div class="">
                <label for="9">Name on card</label>
                <input type="text" id="9" placeholder="Exact Name on the Card">
            </div>
        </form>
    </body>
</html>
